<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="sub.css">

         
</head>
<body>
 
    <h1>Employee Records</h1>
  <div>
      <form id="form">   
        
          <label for="">Employee Name</label><br>
        <input type="text" placeholder="Enter Student Name" id="name"><br><br>

        <label for="">Employee Id</label><br>
        <input type="text" placeholder="Enter Employee Id" id="empId"><br><br>

        <label for="">Department</label><br>
        <select name="" id="department"  >
             <option value="" >Select Department</option>
            <option value="BSC">BSC</option>
            <option value="BCA">BCA</option>
            <option value="B.TECH">B.TECH</option>
            <option value="M.TECH">M.TECH</option>
            <option value="MCA">MCA</option>
            
        </select><br><br>
        <label for="">Experience</label><br>
        <input type="text" placeholder="Experience in years" id="exp"><br><br>

        <label for="">Email Address</label><br>
        <input type="email" placeholder="EnterEmail Address" id="mail"><br><br>

        <label for="">Mobile Number</label><br>
        <input type="number" placeholder="Enter Mobile Number" id="number"><br><br><br>
        
        <input type="Submit" id="submitButton" value="Submit">
      </form>
     

    <table>
      <!-- Dont change order of columns -->
      <thead> 
        <tr>
          <th>Name</th>
          <th>Employee ID</th>
          <th>Department</th>
          <th>Experience in years</th>
          <th>Email address</th>
          <th>Mobile Number</th>
          <th>Role</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <!-- Append your output here -->
      </tbody>
    </table>

  </div>    
</body>
</html>
